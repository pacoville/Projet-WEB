<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horaires de la salle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('salle.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .hours-container {
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
    <body>
    <div class="hours-container">
        <h1>Horaires de la salle</h1>
        <table>
            <tr>
                <th>Jour</th>
                <th>Horaires</th>
            </tr>
            <tr>
                <td>Lundi</td>
                <td>6h00 - 22h00</td>
            </tr>
            <tr>
                <td>Mardi</td>
                <td>6h00 - 22h00</td>
            </tr>
            <tr>
                <td>Mercredi</td>
                <td>6h00 - 22h00</td>
            </tr>
            <tr>
                <td>Jeudi</td>
                <td>6h00 - 22h00</td>
            </tr>
            <tr>
                <td>Vendredi</td>
                <td>6h00 - 22h00</td>
            </tr>
            <tr>
                <td>Samedi</td>
                <td>8h00 - 20h00</td>
            </tr>
            <tr>
                <td>Dimanche</td>
                <td>8h00 - 20h00</td>
            </tr>
        </table>
    </div>
</body>
</html>
